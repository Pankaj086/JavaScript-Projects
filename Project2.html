<!DOCTYPE html>

<body style="background-color: black; color: white;">
    <h1>BMI CALCULATOR</h1>

    <form>
        <label for="weight">Enter Weight: </label>
        <input type="number" name="weight" placeholder="weight in kg" id="weight"/>

        <label for="height">Enter Height: </label>
        <input type="number" name="height" placeholder="Height in m" id="height"/>

        <label for="submit">Calculate</label>
        <input type="submit" name="submit"/>
    </form>

    <h1>Your BMI is: </h1>
    <p class="bmi"></p>
</body>

<script>

        const form = document.querySelector("form");

        form.addEventListener('submit',(e)=>{
            e.preventDefault();

            const ht = document.getElementById("height").value;
            const wt = document.getElementById("weight").value;
            const bmi = parseInt(wt)/Math.pow(parseInt(ht),2);
            const ele = document.querySelector(".bmi");
            ele.append(document.createTextNode(`${bmi}`))
        })
